name: Update Binaries

on:
  workflow_dispatch:
  push:
    branches: [cron_job]
  schedule:
    - cron: "22 22 * * 2"

jobs:
  compile-linux:
    name: Compile (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ggerganov/llama.cpp
      - name: "make"
        run: |
          make libllama.so
      - name: "List"
        run: |
          ls -la
      - uses: actions/upload-artifact@v3
        with:
          name: libllama.so
          path: libllama.so

  compile-windows:
    name: Compile (Windows)
    strategy:
      fail-fast: false
      matrix:
        include:
          - build: 'noavx'
            defines: '-DLLAMA_BUILD_SERVER=ON -DLLAMA_AVX=OFF -DLLAMA_AVX2=OFF -DLLAMA_FMA=OFF'
          - build: 'avx2'
            defines: '-DLLAMA_BUILD_SERVER=ON'
          - build: 'avx'
            defines: '-DLLAMA_BUILD_SERVER=ON -DLLAMA_AVX2=OFF'
          - build: 'avx512'
            defines: '-DLLAMA_BUILD_SERVER=ON -DLLAMA_AVX512=ON -DBUILD_SHARED_LIBS=ON'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ggerganov/llama.cpp

      - name: Build
        id: cmake_build
        run: |
          mkdir build
          cd build
          cmake .. ${{ matrix.defines }}
          cmake --build . --config Release

      - name: Determine tag name
        id: tag
        shell: bash
        run: |
          BUILD_NUMBER="$(git rev-list --count HEAD)"
          SHORT_HASH="$(git rev-parse --short=7 HEAD)"
          echo "name=b${BUILD_NUMBER}" >> $GITHUB_OUTPUT

      - name: Pack artifacts
        id: pack_artifacts
        run: |
          Copy-Item LICENSE .\build\bin\Release\llama.cpp.txt
          7z a llama-${{ steps.tag.outputs.name }}-bin-win-${{ matrix.build }}-x64.zip .\build\bin\Release\*

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: llama-bin-win-${{ matrix.build }}-x64.zip
          name: llama-bin-win-${{ matrix.build }}-x64.zip