name: Update Binaries

on:
    workflow_dispatch:
    push:
        branches: [cron_job]
    schedule:
        - cron: "22 22 * * 2"

jobs:
    compile:
        name: Compile
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
              build: [linux, windows, macos]
              include:
              - build: linux
                os: ubuntu-latest
              - build: macos
                os: macos-latest
              - build: windows
                os: windows-2019
        steps:
        - uses: actions/checkout@v2
        - name: "checkout llama.cpp"
          run: git clone --depth 1 https://github.com/ggerganov/llama.cpp.git
        - name: "make"
          run: |
            cd llama.cpp
            make libllama.so
        - name: "list"
          run: |
            cd llama.cpp
            ls -la
        - uses: actions/upload-artifact@v3
          with:
            name: libllama.so
            path: llama.cpp/libllama.so